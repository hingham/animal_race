
<script>
  var Animal = function (n, s, f){
    this.name = n;
    this.speed = s;
    this.focus = f;
    this.position = 0;
    this.report = function() {
      return this.name + " is at " + this.position;
    };
    this.run = function() {
      if (this.focus > (Math.random() * 10)) {
        this.position += this.speed;
        //console.log(this.name + ":" + this.position);
      }
    };
    
  } 

var userName, userSpeed, userFocus;
userName = prompt("What is your name?");
userSpeed = prompt("How fast can you run?");
userFocus = prompt("Are you a focused racer? User a scale of 1-10 to represent you focus");

var turtle = new Animal("Timmy", 2, 8),
    rabbit = new Animal("Mopsy", 8, 4),
    userAnimal = new Animal(userName, parseInt(userSpeed), parseInt(userFocus));

var distance = 25;

while (turtle.position < distance && rabbit.position < distance && userAnimal.position < distance) {
  turtle.run();
  rabbit.run();
  userAnimal.run();
}

console.log(turtle.report());
console.log(rabbit.report());
console.log(userAnimal.report()); 
</script>
